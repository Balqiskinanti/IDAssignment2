<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Drive Safe</title>
</head>
<body>
    <!-- Sign up Form -->
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <!-- 2 columns: 
                a. image of a man driving
                b. user input of name, email address, password and home address area-->
                <!-- a -->
                <div class="col-lg-6 text-center">
                    <img src="https://i.pinimg.com/564x/75/b3/35/75b33515b83b6ab4a3c689438a8291b8.jpg" class= "img-fluid" alt="car images">
                </div>
                <!-- b -->
                <div class="col-lg-6 px-5 pt-5">
                    <form>
                        <!-- form title -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <h1 class="font-weight-bold">Sign Up</h1>
                            </div>
                        </div>
                        <!-- name input -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label for="nameInput">Full Name</label>
                                <input type="text" class="form-control mb-4 p-2" id="nameInput" placeholder="Leopard">
                            </div>
                        </div>
                        <!-- email address input -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label for="mailInput">Email address</label>
                                <input type="email" class="form-control mb-4 p-2" id="mailInput" aria-describedby="mailHelp" placeholder="leopard@gmail.com">
                            </div>
                        </div>
                        <!-- password input -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label for="passwordInput">Password</label>
                                <input type="password" class="form-control p-2" id="passwordInput" aria-describedby="passwordHelp" placeholder="........">
                                <small id="passwordHelp" class="form-text text-muted">password must be at least 8 characters long.</small>
                            </div>
                        </div>
                        <!-- address input -->
                        <div class="form-row">
                            <div class="col-lg-7 pt-2">
                                <label for="addressInput">Home Address Area</label>
                                <input type="text" class="form-control" id="addressInput" aria-describedby="addressHelp" placeholder="Bukit Timah">
                                <small id="addressHelp" class="form-text text-muted mb-4 p-2">Capitalize every first word e.g. Jurong East</small>
                            </div>
                        </div>
                        <!-- sign up button -->
                        <div class="form-row pb-3">
                            <div class="col-lg-7 text-center">
                                <a class="btn btn-primary mt-4" id="btn" href="main-page.html" role="button"> Sign Up</a>
                            </div>
                        </div>
                        <!-- link for login -->
                        <div class="form-row pb-3">
                            <div class="col-lg-7 text-center">
                                <a href="index.html" >Login here</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- application's name -->
    <p class="text-center copyright">&copy; Drive Safe 2020</p>
    <!-- script links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="js/sign-up-script.js"></script>
</body>
</html>
