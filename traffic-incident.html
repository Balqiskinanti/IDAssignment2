<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  
    <link rel="stylesheet" href="css/traffic-incident-style.css">
    <title>Drive Safe</title>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="img">
                        <img src="https://image.freepik.com/free-vector/relaxing-home-concept-illustration_114360-1015.jpg" class= "img-fluid" alt="">
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-end flex-row">
                    <div class="title">
                        Less time on the road.More time doing what you like.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Traffic Incidents</h1>
        <form>
            <div class="row">
                <div class="col">
                    <label for="trafficIncidentsInput">Search Traffic Incidents</label>
                    <input type="text" class="form-control" id="trafficIncidentsInput" >
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                                Accident
                            </div>
                            <div class="card-text accident">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                                Road Works
                            </div>
                            <div class="card-text roadwork">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                                Vehicle Breakdown
                            </div>
                            <div class="card-text breakdown">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                                Weather
                            </div>
                            <div class="card-text weather">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                                Obstacle
                            </div>
                            <div class="card-text obstacle">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                                Road Block
                            </div>
                            <div class="card-text roadblock">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                                Heavy Traffic
                            </div>
                            <div class="card-text traffic">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                                Misc.
                            </div>
                            <div class="card-text misc">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                                Diversion
                            </div>
                            <div class="card-text diversion">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                                Unattended Vehicle
                            </div>
                            <div class="card-text vehicle">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="js/traffic-incident-script.js"></script>
</body>
</html>
