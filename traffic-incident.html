<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  
    <title>Drive Safe</title>
</head>
<body>
    <div class="container">
        <h1>Traffic Incidents</h1>
        <form>
            <div class="row">
                <div class="col">
                    <label for="trafficIncidentsInput">Search Traffic Incidents</label>
                    <input type="text" class="form-control" id="trafficIncidentsInput" >
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                            </div>
                            <div class="card-text accident">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                            </div>
                            <div class="card-text roadwork">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                            </div>
                            <div class="card-text breakdown">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                            </div>
                            <div class="card-text weather">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                            </div>
                            <div class="card-text obstacle">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                            </div>
                            <div class="card-text roadblock">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                            </div>
                            <div class="card-text traffic">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                            </div>
                            <div class="card-text misc">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                            </div>
                            <div class="card-text diversion">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card h-100">
                        <div class="card-block">
                            <div class="card-title">
                            </div>
                            <div class="card-text vehicle">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
