<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title>Drive Safe</title>
</head>
<body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-6 text-center">
                    <img src="https://i.pinimg.com/564x/75/b3/35/75b33515b83b6ab4a3c689438a8291b8.jpg" class= "img-fluid" alt="car images">
                </div>
                <div class="col-lg-6 px-5 pt-5">
                    <h1 class="font-weight-bold p-4">Log In</h1>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label for="mailInput">Email address</label>
                                <input type="email" class="form-control mb-4 p-2" id="mailInput" aria-describedby="mailHelp">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label for="passwordInput">Password</label>
                                <input type="password" class="form-control p-2" id="passwordInput" aria-describedby="passwordHelp">
                                <small id="passwordHelp" class="form-text text-muted">password must be at least 8 characters long.</small>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 text-center">
                                <a class="btn btn-primary mt-4" id="btn" href="main-page.html" role="button">Log in</a>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 text-center">
                                <p>Don't have an account? <a href="sign-up.html">sign up here</a></p>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
    <p class="text-center copyright"><span class="glyphicon glyphicon-copyright-mark"></span> Drive Safe 2020</p>
</body>
</html>
