<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Drive Safe</title>
</head>
<body>
    <!-- Log in Form -->
    <section class="Form my-5 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <!-- 2 columns: 
                a. image of a man driving
                b. user input of email address and password-->
                <!-- a -->
                <div class="col-lg-6 text-center">
                    <img src="images/guy-driving.jpg" class= "img-fluid" alt="guy driving">
                </div>
                <!-- b -->
                <div class="col-lg-6 px-5 pt-5">
                    <form>
                        <!-- form title -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <h1 class="font-weight-bold">Log In</h1>
                            </div>
                        </div>
                        <!-- email address input -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label for="mailInput">Email address</label>
                                <input type="email" class="form-control mb-4 p-2" id="mailInput">
                            </div>
                        </div>
                        <!-- Password input -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <label for="passwordInput">Password</label>
                                <input type="password" class="form-control p-2" id="passwordInput">
                            </div>
                        </div>
                        <!-- log in button -->
                        <div class="form-row">
                            <div class="col-lg-7 text-center">
                                <a class="btn btn-primary mt-4" id="btn" href="main-page.html" role="button">Log in</a>
                            </div>
                        </div>
                        <!-- link for sign up -->
                        <div class="form-row">
                            <div class="col-lg-7 text-center">
                                <p>Don't have an account? <a href="sign-up.html">sign up here</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- application's name -->
    <p class="text-center copyright">&copy; Drive Safe 2020</p>
    <!-- Script links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
